
<div class="con">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 style="text-align: center;color: rgb(32, 2, 168);">ADD Student Details</h3>
                <form   name="form"  novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" name="fname" required pattern="^[a-zA-Z]+$" [(ngModel)]="fname">
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last Name:</label>
                        <input type="text" class="form-control" name="lname" required pattern="^[a-zA-Z]+$" [(ngModel)]="lname">
                    </div>
                    <div class="form-group">
                        <label for="Grade">Grade:</label>
                        <select name="grade" [(ngModel)]="grade">
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B+">B+</option>
                            <option value="A">B</option>
                            <option value="C+">C+</option>
                            <option value="A">C</option>
                            <option value="D+">D+</option>
                            <option value="A">D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Date of Birth">Date of Birth:</label><label>(Note: Give YYYY-MM-DD)</label>
                        <input type="text" class="form-control" name="dob" [(ngModel)]="dob">
                    </div>
                    <div class="form-group">
                        <label for="Gender">Gender:</label>
                        <select name="gender" [(ngModel)]="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email"  placeholder="Email" required  pattern="[a-zA-z0-9._%+-]+@[a-zA-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="email" />
                        
                    </div>
                    <div class="form-group">
                        <label for="MobileNum">Mobile Number:</label>
                        <input type="text" class="form-control" name="mobno" required minlength="10" pattern="^[0-9]+$" [(ngModel)]="mobno">
                    </div>
                    <div class="form-group">
                        <label for="Add">Address:</label>
                        <input type="text" class="form-control" name="address" style="height: 50px;" [(ngModel)]="address"> 
                    </div>
                    <div class="form-group" style="text-align: center;">
                    <button type="button" class="btn btn-success" style="text-transform: uppercase;" (click)="postServer()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</div>
